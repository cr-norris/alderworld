<form class="row start-xs" name="contact" action="/confirmed/" netlify-honeypot="bot-field" method="POST" netlify>
    <div class="row between-xs">
    <input class="col-xs-5" required placeholder="Name" type="text" name="name">
    <input class="col-xs-6"  required placeholder="Email" type="email" name="email">
        </div>
    <textarea class="col-xs-12"  required placeholder="Message" type="text" name="message"></textarea>
    <button type="submit">Send</button>
</form>
